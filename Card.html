<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="card-styles.css">
    <title>Producto Destacado</title>
</head>
<body>
    <h1>Producto Destacado</h1>
    <div class="product-card">
        <img src="LOGO-Nivea.png" alt="Imagen del Producto" class="product-image">
        <div class="card-content">
            <h2>Nombre del Producto</h2>
            <p class="description">Descripción breve del producto. Es muy útil para mostrar sus características.</p>
            <p class="price">$25.99</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
</body>
</html>
